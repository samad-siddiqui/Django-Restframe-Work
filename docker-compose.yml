version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=postgres1
      - DB_USER=postgres
      - DB_PASSWORD=****123
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: samad123
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: